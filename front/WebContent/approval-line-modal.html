      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal_overlay {
        background-color: rgba(0, 0, 0, 0.18);
        width: 100%;
        height: 100%;
        position: absolute;
      }
      .modal_content {
        position: relative;
        top: 0px;
        background-color: white;
        padding: 25px 0px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 10px;
        width: 800px;
        height: 700px;
      }
      .hidden {
        display: none;
      }
      ul {
        list-style: none;
        padding: 20px 10px;
      }
      ul li {
        height: 40px;
      }
      form li > span {
        float: left;
        width: 100px;
      }
      form li > div {
        float: left;
        width: 300px;
      }
      #content_box {
        width: 300px;
      }
      .dropbtn {
        background-color: #641f85;
        color: white;
        padding: 10px 16px 10px 16px;
        margin-bottom: 10px;
        font-size: 16px;
        border: none;
        border-radius: 0.3rem;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover .dropbtn {
        background-color: #4d0d49;
      }
    </style>

    <script>
      //모달창을 여는 버튼 객체
      const openBtn = window.document.getElementById("open");
      //모달창 객체
      const modal = document.querySelector(".modal");
      //모달창을 닫는 객체
      const closeBtn = modal.querySelector("button.cancel");

      // 모달창을 여는 함수
      const openModal = () => {
        modal.classList.remove("hidden");
      };

      //모달창을 닫는 함수
      const closeModal = () => {
        modal.classList.add("hidden");
      };
      //클릭 이벤트 선언
      closeBtn.addEventListener("click", closeModal);
      openBtn.addEventListener("click", openModal);
    </script>
