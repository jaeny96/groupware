<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Angkeum GroupWare Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <nav class="main-nav">
      <ul>
        <li><a class="signin" href="#0">Sign in</a></li>
      </ul>
    </nav>
    <div class="user-modal">
      <div class="user-modal-container">
        <ul class="switcher">
          <li><a href="#0">Sign in</a></li>
        </ul>
        <div id="login">
          <form class="form" method="post" action="main.html">
            <p class="fieldset">
              <label class="image-replace email" for="signin-email">ID</label>
              <input
                class="full-width has-padding has-border"
                type="text"
                name="id"
                placeholder="ID"
              />
            </p>

            <p class="fieldset">
              <label class="image-replace password" for="signin-password"
                >Password</label
              >
              <input
                class="full-width has-padding has-border"
                id="signin-password"
                type="password"
                placeholder="Password"
                name="pwd"
              />
              <a href="#0" class="hide-password">Show</a>
              <span class="error-message">Wrong password! Try again.</span>
            </p>

            <p class="fieldset">
              <input type="checkbox" id="remember-me" checked />
              <label for="remember-me">Remember me</label>
            </p>

            <p class="fieldset">
              <input class="full-width" type="submit" value="Login" />
            </p>
          </form>
        </div>
        <a href="#0" class="close-form">Close</a>
      </div>
    </div>
  </body>
</html>
