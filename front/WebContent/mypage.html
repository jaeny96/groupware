                    </thead>
                    <tbody class="mainLeaveTbody">
                      <tr>
                        <td class="myGrantDays"></td>
                        <td class="myUseDays"></td>
                        <td class="d-none d-md-table-cell myRemainDays"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </main>

    <div id="modalPwd">
      <div class="modal hidden">
        <div class="modal_overlay"></div>
        <div class="modal_content">
          <div class="card">
            <div class="card-header">
              <button
                class="xBox"
                style="
                  float: right;
                  border-style: 1px solid #6c757d;
                  border-radius: 7px;
                  background-color: #6c757d;
                  color: white;
                  cursor: pointer;
                "
              >
                X
              </button>
              <h4 class="mt-2">비밀번호 변경</h4>
            </div>
            <div class="card-body h-100 cardBody">
              <form class="modiPwd">
                <div class="d-flex align-items-start" id="modifyPwd">
                  <strong>변경할 비밀번호</strong>
                  <div class="flex-grow-1 ml-3 mb-2">
                    <input type="password" name="modiPwd" id="modifyPwd" />
                  </div>
                </div>
                <div class="d-flex align-items-start" id="chkModifyPwd">
                  <strong>변경할 비밀번호 확인</strong>
                  <div class="flex-grow-1 ml-3 mb-2">
                    <input
                      type="password"
                      name="chkModiPwd"
                      id="chkModifyPwd"
                    />
                  </div>
                </div>
                <div style="text-align: center; margin: 10px 0">
                  <button class="btn btn-secondary okBtn">확인</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="modalPhone">
      <div class="modal hidden">
        <div class="modal_overlay"></div>
        <div class="modal_content">
          <div class="card">
            <div class="card-header">
              <button
                class="xBox"
                style="
                  float: right;
                  border-style: 1px solid #6c757d;
                  border-radius: 7px;
                  background-color: #6c757d;
                  color: white;
                  cursor: pointer;
                "
              >
                X
              </button>
              <h4 class="mt-2">연락처 변경</h4>
            </div>
            <div class="card-body h-100 cardBody">
              <div class="d-flex align-items-start mb-3" id="phoneNum">
                <strong>기존 연락처</strong>
                <div class="flex-grow-1 ml-3 mb-2 originPhoneNum"></div>
              </div>
              <form class="modiPh">
                <div class="d-flex align-items-start" id="modifyPhoneNum">
                  <strong>변경할 연락처</strong>
                  <div class="flex-grow-1 ml-3 mb-2">
                    <input
                      class="modifyPhoneNum"
                      type="text"
                      name="modiPhoneNum"
                      id=" modifyPhoneNum"
                    />
                  </div>
                </div>
                <div style="text-align: center; margin: 10px 0">
                  <button class="btn btn-secondary okBtn">확인</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
