<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5"
    />
    <meta name="author" content="AdminKit" />
    <meta
      name="keywords"
      content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
    />

    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link href="css/app.css" rel="stylesheet" />
    <style>
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal_overlay {
        background-color: rgba(0, 0, 0, 0.18);
        width: 100%;
        height: 100%;
        position: absolute;
      }
      .hidden {
        display: none;
      }

      .modal ul {
        list-style: none;
        padding: 20px 10px;
      }

      .modal ul li {
        height: 40px;
      }

      .modal form li > span {
        float: left;
        width: 100px;
      }

      .modal form li > div {
        float: left;
        width: 300px;
      }

      .modal > #content_box {
        width: 300px;
      }

      .savediv {
        clear: both;
        justify-content: center;
        align-items: center;
      }

      .buttonplace {
        float: left;
      }
    </style>
    <script src="js/employee.js"></script>
  </head>

  <body>
    <div class="container-fluid p-0">
      <h1 class="h3 mb-3">임직원 정보</h1>
      <div class="row">
        <div class="col-md-4 col-xl-3">
          <div class="card mb-3">
            <div class="card-body text-left">
              <form
                class="d-none d-sm-inline-block col-md-12 mb-2"
                method="get"
                action="board.html"
              >
                <div class="input-group input-group-navbar">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search…"
                    aria-label="Search"
                  />
                  <button class="btn">
                    <div class="fa fa-search"></div>
                  </button>
                </div>
              </form>
              <ul class="sidebar-nav">
                <li class="sidebar-item navObj">
                  <a
                    data-target="#forms"
                    data-toggle="collapse"
                    class="sidebar-link-js collapsed pl-0"
                  >
                    <span class="align-middle-js">부서별</span>
                  </a>
                  <ul
                    id="forms"
                    class="sidebar-dropdown list-unstyled collapse"
                  ></ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-xl-9">
          <div class="card deptContent">
            <div class="card-header">
              <h5 class="card-title mb-0 empHeader">클릭한 부서명(사원수)</h5>
            </div>
            <div class="card-body h-100 empBody"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="modalPhone">
      <div class="modal hidden">
        <div class="modal_overlay"></div>
        <div class="modal_content">
          <div class="card">
            <div class="card-header">
              <button
                class="xBox"
                style="
                  float: right;
                  border-style: 1px solid #6c757d;
                  border-radius: 7px;
                  background-color: #6c757d;
                  color: white;
                  cursor: pointer;
                "
              >
                X
              </button>
              <h4>일정 상세 내역</h4>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th style="width: 30%">캘린더</th>
                  <th style="width: 70%">개인일정</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>종류</td>
                  <td>업무</td>
                </tr>

                <tr>
                  <td>시작 시간</td>
                  <td>2021-07-01 13:00</td>
                </tr>
                <tr>
                  <td>종료 시간</td>
                  <td>2021-07-01 14:00</td>
                </tr>
                <tr>
                  <td>내용</td>
                  <td>카페 디플레이스 이 과장 동행 최신 버전 홍보 관련 미팅</td>
                </tr>
              </tbody>
            </table>
            <!-- 수정 / 삭제  -->
            <div class="mb-3 row">
              <div style="text-align: center; margin: 10px 0">
                <button class="btn btn-primary">수정</button>

                <button class="btn btn-secondary deleteBtn">삭제</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
