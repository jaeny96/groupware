    <!--modal 시작-->
    <div class="modal hidden" id="modalApprovalComment">
      <div class="modal_overlay"></div>
      <div class="modal_content">
        <div class="card">
          <div class="card-header">
            <h3 class="font-weight-bolder">결재 확인</h3>
          </div>
        </div>
        <div class="card-body">
          <div class="text-center">
            <button class="btn ap-btn-outline-purple text-center" type="menu">
              <img
                id="apCommentOkImg"
                class="rounded mt-1"
                src="img/icons/yes.png"
                alt="Placeholder"
                width="140"
                height="140"
              />
            </button>
            <button class="btn ap-btn-outline-purple text-center" type="menu">
              <img
                id="apCommentNoImg"
                class="rounded mt-1"
                src="img/icons/no.png"
                alt="Placeholder"
                width="140"
                height="140"
              />
            </button>
          </div>
          <div class="mb-3 row">
            <label
              class="basicMent"
              style="margin-top: 20px"
              id="apCommentInput "
              ><h4 class="font-weight-bolder">코멘트를 작성해주세요</h4></label
            ><br />
            <div class="commentArea">
              <textarea class="form-control" rows="5"></textarea>
            </div>
          </div>

          <div class="mb-3 row">
            <div style="text-align: center; margin: 10px 0">

                type="submit"
