<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="./js/main.js"></script>
    <script src="js/locales-all.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
         initialView: 'dayGridMonth',
         locale: 'ko',
         editable: true,
         eventLimit: true, /*달력상에 셀 크기보다 많은 이벤트가 등록되어 있는 경우 more로 표기*/
        dayMaxEventRows:true,
        customButtons: {
          addeventButton:{
            text: '일정 추가',
            click:function(){
              alert('일정생성 클릭');
            }
          },
          teamSchedule:{
            text: '공유 캘린더'
          },
          personalSchedule:{
            text: '내 캘린더'
          }
        },
       
        headerToolbar:{
          left: 'addeventButton teamSchedule personalSchedule',
          center: 'title',
          right: 'today prev,next'

        }

        });
        calendar.render();
      });


    </script>
    <style>

      body {
        margin: 40px 10px;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }
    
      #calendar {
        max-width: 1100px;
        margin: 0 auto;
      }


  .fc-addeventButton-button.fc-button-primary{
    width: 100px;
    height: 50px;
  }
  .fc-teamSchedule-button.fc-button-primary {
  /* color: #fff;
  color: var(--fc-button-text-color, #fff); */
  background-color: #abd612;
  background-color: var(--fc-button-bg-color, #e49021);
  border-color: #2c3e50;
  border-color: var(--fc-button-border-color, #2b71b8);
  
}

.fc-personalSchedule-button.fc-button-primary{
  /* color: #fff;
  color: var(--fc-button-text-color, #fff); */
  background-color: #abd612;
  background-color: var(--fc-button-bg-color, #ecd44a);
  border-color: #2c3e50;
  border-color: var(--fc-button-border-color, #2b71b8);

}
    
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="main">
        <main class="content">
          <div class="container-fluid p-0">
            <h1 class="h3 mb-3">일정관리</h1>
            <div class="card">
              <!-- <div class="card-header">
                <h3 class="card-title">일정</h3>
                <h6 class="card-subtitle text-muted">
                  Simply beautiful open source icons
                </h6> -->
              </div>
              <div class="card-body"></div>
              <div id="calendar"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
