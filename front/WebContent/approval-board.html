<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <title>Tables | AdminKit Demo</title>

    <link href="css/app.css" rel="stylesheet" />

    <style>
   
      .input-group-navbar .btn,
      .input-group-navbar .form-control {
        float: right;
        height: calc(2.1875rem + 2px);
        background: #ffffff;
        box-shadow: none;
        border: 0;
        padding: 0.4rem 1rem;
        border-radius: 20px;
      }

      .input-group > .form-control,
      .input-group > .form-select {
        position: relative;
        flex: 1 1 auto;
        width: 1%;
        min-width: 0;
      }
    </style>

  </head>

  <body>
    <div class="container-fluid p-0">
      <h1 class="fa fa-clipboard" style="margin-left: 10px; margin-top: 20px">
        전자결재
      </h1>
      <hr />
      <div class="col-sm-3" style="margin-left:20px">
        <select
          name="start_time"
          id="__start_time"
          style="
            border-radius: 0.4rem;
            font-size: 1rem;
            margin-left: 20px;
            border: 1px solid #ced4da;
          "
        >
          <option value="모든 문서">보기 : 모든문서</option>
          <option value="확인">보기 : 확인</option>
          <option value="미확인">보기 : 미확인</option>
        </select>
      </div>
      <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3" style="margin-bottom: 15px">
          <form class="d-none d-sm-inline-block">
            <div class="input-group input-group-navbar">
              <input
                type="text"
                class="form-control"
                placeholder="Search…"
                aria-label="Search"
              />
              <button class="btn" type="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-search align-middle"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="card">
            <div class="table-responsive">
              <table class="table mb-0 text-center">
                <thead style="background-color: #f6f6f6">
                  <tr>
                    <th scope="col">문서번호</th>
                    <th scope="col" style="width: 30%">제목</th>
                    <th scope="col">사원번호</th>
                    <th scope="col">기안자</th>
                    <th scope="col">기안일</th>
                    <th scope="col">구분</th>
                    <th scope="col">상태</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="container-fluid">
        <div class="row text-muted">
          <div class="text-center">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="index.html" class="text-muted"
                  ><strong>prev</strong></a
                >
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="#">1</a>
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="#">2</a>
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="#">3</a>
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="#">4</a>
              </li>
              <li class="list-inline-item">
                <a href="index.html" class="text-muted"
                  ><strong>next</strong></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
