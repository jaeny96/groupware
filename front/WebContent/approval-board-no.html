<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <title>Tables | AdminKit Demo</title>

    <link href="css/app.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>GroupWare Program</title>
    <style>
      .input-group-navbar .btn,
      .input-group-navbar .form-control {
        float: right;
        height: calc(2.1875rem + 2px);
        background: #ffffff;
        box-shadow: none;
        border: 0;
        padding: 0.4rem 1rem;
        border-radius: 20px;
      }

      .input-group > .form-control,
      .input-group > .form-select {
        position: relative;
        flex: 1 1 auto;
        width: 1%;
        min-width: 0;
      }

      .dropbtn {
        background-color: #686669;
        color: white;
        padding: 3px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      .dropbtn:hover,
      .dropbtn:focus {
        background-color: #a1a2a3;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 100px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
      }
      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .show {
        display: block;
      }
    </style>
  </head>

  <body style="overflow-x: hidden">
    <div class="container-fluid p-0">
      <h1 class="fa fa-clipboard" style="margin-left: 10px; margin-top: 20px">
        전자결재(반려)
      </h1>
      <hr />

      <!--문서 상태 확인/미확인 관련 -->
      <div class="col-sm-3" style="margin-left: 30px">
        <div id="apBtnGroup" class="btn-group btn-group-lg">
          <button
            id="apDropDownStatusGroup"
            type="button"
            class="btn ap-btn-outline-purple btn-lg dropdown-toggle mt-3"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            문서 상태
          </button>
          <div class="dropdown-menu apCategoryDropdown">
            <div class="mt-2"></div>
            <div id="apDocumentStatusOk" class="dropdown-item">확인</div>
            <div id="apDocumentStatusNo" class="dropdown-item">미확인</div>
            <div id="apDocumentStatusAll" class="dropdown-item">모든문서</div>
          </div>
        </div>
      </div>

      <!-- 검색 관련  -->
      <div class="text-right mr-5 mb-3">
        <form
          class="d-none d-sm-inline-block col-md-3 searchForm"
          method="get"
          action="#"
        >
          <div class="input-group input-group-navbar">
            <div>
              <div class="btn-group btn-group-sm">
                <button
                  type="button"
                  class="btn btn-primary dropdown-toggle searchBtn"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  카테고리
                </button>
                <div class="dropdown-menu searchDropdown">
                  <a class="dropdown-item" href="#" id="apCategoryTitle"
                    >제목</a
                  >
                  <a class="dropdown-item" href="#" id="apCategoryWriter"
                    >내용</a
                  >
                </div>
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Search…"
              aria-label="Search"
              style="width: 50%"
            />
            <button class="btn bdSearchBtn">
              <div class="fa fa-search"></div>
            </button>
          </div>
        </form>
      </div>

      <!--문서 목록 관련 -->
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="card">
            <div class="table-responsive">
              <table id="apDocumentTable" class="table mb-0 text-center">
                <thead style="background-color: #f6f6f6">
                  <tr>
                    <th scope="col" id="apDocsNo">번호</th>
                    <th scope="col">문서번호</th>
                    <th scope="col" style="width: 30%">제목</th>
                    <th scope="col">사원번호</th>
                    <th scope="col">기안자</th>
                    <th scope="col">기안일</th>
                    <th scope="col">구분</th>
                    <th scope="col">상태</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>

      <!--페이지빈 관련-->
      <div class="container-fluid">
        <div class="row text-muted">
          <div class="text-center">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="index.html" class="text-muted"
                  ><strong>prev</strong></a
                >
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="#">1</a>
              </li>
              <!--   <li class="list-inline-item">
                <a class="text-muted" href="#">2</a>
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="#">3</a>
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="#">4</a>
              </li> -->
              <li class="list-inline-item">
                <a href="index.html" class="text-muted"
                  ><strong>next</strong></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="jq/load-apboard-no.js"></script>
