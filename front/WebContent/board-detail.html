<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5"
    />
    <meta name="author" content="AdminKit" />
    <meta
      name="keywords"
      content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
    />
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />
    <title>Tables | AdminKit Demo</title>
    <link href="css/app.css" rel="stylesheet" />
    <script src="jq/load-board-detail.js"></script>
    <script src="js/board-detail.js"></script>
  </head>

  <body>
    <!-- <div class="wrapper">
      <div class="main">
        <main class="content"> -->
    <div class="container-fluid p-0">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-start bdDetailTitle">
              <h2></h2>
              <div class="flex-grow-1">
                <small class="float-right text-navy bdDetailDate"></small>
                <small
                  class="float-right text-navy mr-2 bdDetailWriter"
                ></small>
              </div>
            </div>
            <hr />
            <div class="card-body bdDetailContent"></div>
            <hr />
            <div class="bdBtnGroup">
              <button
                class="deleteBtn btn btn-primary btn-sm mt-2 float-right"
                href="board.html"
              >
                삭제
              </button>
              <button
                class="modifyBtn btn btn-primary btn-sm mt-2 mr-2 float-right"
                href="board-modify.html"
              >
                수정
              </button>
            </div>
          </div>
        </div>

        <!-- <div class="col-md-2"></div> -->
        <div class="col-md-12 mt-4">
          <div class="card">
            <div class="card-body">
              <div class="d-flex align-items-start">
                <div class="flex-grow-1">
                  <form method="post" action="main-form.html">
                    <h5 class="float-left text-navy mr-3 pt-2 currentLoginId">
                      작성자
                    </h5>
                    <textarea
                      class="form-control float-left"
                      rows="2"
                      placeholder="댓글을 입력하세요"
                      style="width: 85%"
                    ></textarea>
                    <button
                      class="
                        cmRegisterBtn
                        btn btn-primary btn-sm
                        mt-2
                        mr-1
                        ml-2
                        float-right
                      "
                    >
                      댓글 등록
                    </button>
                  </form>
                </div>
              </div>
              <hr />
              <div class="card-body h-100 cmCardBody"></div>
            </div>
          </div>
        </div>

        <!-- <div class="col-md-2"></div> -->
      </div>
    </div>
    <!-- </main>
        <script src="js/app.js"></script>
      </div>
    </div> -->
  </body>
</html>
