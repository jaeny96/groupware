<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5"
    />
    <meta name="author" content="AdminKit" />
    <meta
      name="keywords"
      content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
    />
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />
    <title>Tables | AdminKit Demo</title>
    <link href="css/app.css" rel="stylesheet" />
    <script src="jq/load-board-detail.js"></script>
  </head>

  <body>
    <!-- <div class="wrapper">
      <div class="main">
        <main class="content"> -->
    <div class="container-fluid p-0">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-start">
              <h2>제목</h2>
              <div class="flex-grow-1">
                <small class="float-right text-navy">작성시간</small>
                <small class="float-right text-navy mr-2">작성자</small>
              </div>
            </div>
            <hr />
            <div class="card-body">게시글 내용</div>
            <hr />
            <button
              class="deleteBtn btn btn-primary btn-sm mt-2 float-right"
              href="board.html"
            >
              삭제
            </button>
            <button
              class="modifyBtn btn btn-primary btn-sm mt-2 mr-2 float-right"
              href="board-modify.html"
            >
              수정
            </button>
          </div>
        </div>

        <div class="col-md-2"></div>
        <div class="col-md-8 mt-4">
          <div class="card">
            <div class="card-body">
              <div class="d-flex align-items-start">
                <div class="flex-grow-1">
                  <form method="post" action="main-form.html">
                    <h5 class="float-left text-navy mr-3 pt-2">작성자</h5>
                    <textarea
                      class="form-control float-left"
                      rows="2"
                      placeholder="댓글을 입력하세요"
                      style="width: 85%"
                    ></textarea>
                    <button
                      class="
                        cmRegisterBtn
                        btn btn-primary btn-sm
                        mt-2
                        mr-1
                        float-right
                      "
                    >
                      댓글 등록
                    </button>
                  </form>
                </div>
              </div>
              <hr />
              <div class="card-body h-100">
                <div class="d-flex align-items-start">
                  <img
                    src="img/avatars/avatar-5.jpg"
                    width="36"
                    height="36"
                    class="rounded-circle mr-2"
                    alt="Vanessa Tucker"
                  />
                  <div class="flex-grow-1">
                    <small class="float-right text-navy"
                      ><a class="cmDeleteBtn" href="board.html">x</a></small
                    >
                    <small class="float-right text-navy mr-3">작성시간</small>
                    댓글 내용<br />
                    <small class="text-muted">작성자명</small><br />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2"></div>
      </div>
    </div>

        <script src="js/app.js"></script>
      </div>
    </div> -->
  </body>
</html>
