        .modal {

            left: 0;

            align-items: center;
        }

            width: 100%;
            height: 100%;
            position: absolute;
        }

            position: relative;
            top: 0px;
            background-color: white;
            padding: 25px 0px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 10px;
            width: 500px;
            height: 700px;

        }

        .hidden {
            display: none;
        }

            padding: 20px 10px;

        }

        form li>span {

        #content_box {

    <script>
        //모달창을 여는 버튼 객체
        const openBtn = window.document.getElementById("open");
        //모달창 객체
        const modal = document.querySelector(".modal");
        //모달창을 닫는 객체
        const closeBtn = modal.querySelector("button.cancel");

        // 모달창을 여는 함수
        const openModal = () => {
            modal.classList.remove("hidden");
        }

        //모달창을 닫는 함수
        const closeModal = () => {
            modal.classList.add("hidden");
        }
        //클릭 이벤트 선언
        closeBtn.addEventListener('click', closeModal);
        openBtn.addEventListener('click', openModal);
